<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agent_name.title() }} Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 0 0 20px 0;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .chat-log {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        .chat-message {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }
        .chat-message.user {
            align-items: flex-end;
        }
        .chat-message.agent {
            align-items: flex-start;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1em;
            line-height: 1.4;
        }
        .bubble.user {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bubble.agent {
            background: #eaeaea;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .chat-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }
        .chat-controls input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .chat-controls button {
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #667eea;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-controls button:hover {
            background: #4b5fc9;
        }
        .toggle-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .toggle {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        @media (max-width: 700px) {
            .container { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸ’¬ {{ agent_name.title() }} Chat</h2>
            <p>Test the agent with OpenAI o3, Prompt Engineering, RAG, and SPARQL</p>
        </div>
        <div class="chat-log" id="chat-log"></div>
        <form class="chat-controls" id="chat-form">
            <div class="toggle-group">
                <label class="toggle"><input type="checkbox" id="toggle-prompt"> Prompt Engineering</label>
                <label class="toggle"><input type="checkbox" id="toggle-rag"> RAG</label>
                <label class="toggle"><input type="checkbox" id="toggle-sparql"> SPARQL</label>
            </div>
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const togglePrompt = document.getElementById('toggle-prompt');
        const toggleRag = document.getElementById('toggle-rag');
        const toggleSparql = document.getElementById('toggle-sparql');

        let chatHistory = [];

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message ' + sender;
            const bubble = document.createElement('div');
            bubble.className = 'bubble ' + sender;
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            msgDiv.appendChild(bubble);
            chatLog.appendChild(msgDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            chatHistory.push({ role: 'user', content: message });
            userInput.value = '';
            appendMessage('agent', '<em>Thinking...</em>');
            const options = {
                prompt_engineering: togglePrompt.checked,
                rag: toggleRag.checked,
                sparql: toggleSparql.checked,
                history: chatHistory
            };
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, options })
                });
                const data = await res.json();
                // Remove the 'Thinking...' message
                chatLog.removeChild(chatLog.lastChild);
                appendMessage('agent', data.response);
                chatHistory.push({ role: 'agent', content: data.response });
            } catch (err) {
                chatLog.removeChild(chatLog.lastChild);
                appendMessage('agent', '<span style="color:red">Error: Could not get response.</span>');
            }
        });
    </script>
</body>
</html>
