<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Agent Dashboard | Formul8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .formul8-gradient {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        .formul8-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <!-- Header -->
    <div class="formul8-gradient text-white p-6 shadow-lg">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-microscope text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Science Agent Dashboard</h1>
                        <p class="text-green-100">Cannabis Research & Scientific Literature Analysis</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-6 space-y-6">
        <div class="formul8-card rounded-xl p-6 shadow-lg">
            <div class="text-center py-12">
                <i class="fas fa-microscope text-6xl text-green-600 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">Science Agent Active</h3>
                <p class="text-gray-600 mb-6">Cannabis research analysis with PubMed integration</p>
            </div>
        </div>
    </div>
</body>
</html>
