<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Agent Dashboard | Formul8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .formul8-gradient {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        .formul8-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .marketing-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <!-- Header -->
    <div class="formul8-gradient text-white p-6 shadow-lg">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-bullhorn text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Marketing Agent Dashboard</h1>
                        <p class="text-green-100">Cannabis Marketing Strategy & Brand Development</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm text-green-100">System Status</div>
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                            <span class="text-sm font-medium">Active</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-6 space-y-6">
        <div class="formul8-card rounded-xl p-6 shadow-lg">
            <div class="text-center py-12">
                <i class="fas fa-bullhorn text-6xl text-orange-600 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">Marketing Agent Active</h3>
                <p class="text-gray-600 mb-6">Cannabis marketing strategies with N8N workflow automation</p>
                <div class="flex justify-center space-x-4">
                    <button class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700 transition-colors">
                        <i class="fas fa-rocket mr-2"></i>Launch Campaign
                    </button>
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-chart-line mr-2"></i>Analytics
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
