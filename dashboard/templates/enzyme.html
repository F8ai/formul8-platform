<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzyme Details - Metabolomics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .enzyme-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .enzyme-info-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .enzyme-info-card .card-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        .property-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f8f9fa;
        }
        .property-item:last-child {
            border-bottom: none;
        }
        .property-label {
            font-weight: 600;
            color: #495057;
        }
        .property-value {
            color: #6c757d;
            text-align: right;
        }
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .ec-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Enzyme Header -->
    <div class="enzyme-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <a href="/" class="back-button me-3">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                    <h1 id="enzyme-name">Loading...</h1>
                    <p class="mb-0" id="enzyme-id">ID: {{ enzyme_id }}</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="ec-number" id="ec-number">EC Number</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="enzyme-content" style="display: none;">
            <div class="row">
                <!-- Basic Information -->
                <div class="col-md-6">
                    <div class="enzyme-info-card">
                        <div class="card-header">
                            <i class="fas fa-info-circle me-2"></i>
                            Basic Information
                        </div>
                        <div class="card-body">
                            <div class="property-item">
                                <span class="property-label">Name</span>
                                <span class="property-value" id="name"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Category</span>
                                <span class="property-value" id="category"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Protein Type</span>
                                <span class="property-value" id="protein-type"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Source</span>
                                <span class="property-value" id="source"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Is Enzyme</span>
                                <span class="property-value" id="is-enzyme"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Identifiers -->
                <div class="col-md-6">
                    <div class="enzyme-info-card">
                        <div class="card-header">
                            <i class="fas fa-tags me-2"></i>
                            Identifiers
                        </div>
                        <div class="card-body">
                            <div class="property-item">
                                <span class="property-label">KEGG ID</span>
                                <span class="property-value" id="kegg-id"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">UniProt ID</span>
                                <span class="property-value" id="uniprot-id"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">PlantCyc ID</span>
                                <span class="property-value" id="plantcyc-id"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Function Information -->
            <div class="row">
                <div class="col-12">
                    <div class="enzyme-info-card">
                        <div class="card-header">
                            <i class="fas fa-cogs me-2"></i>
                            Function Information
                        </div>
                        <div class="card-body">
                            <div class="property-item">
                                <span class="property-label">General Function</span>
                                <span class="property-value" id="general-function"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Specific Function</span>
                                <span class="property-value" id="specific-function"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Description</span>
                                <span class="property-value" id="description"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reaction Information -->
            <div class="row">
                <div class="col-md-6">
                    <div class="enzyme-info-card">
                        <div class="card-header">
                            <i class="fas fa-arrow-right me-2"></i>
                            Substrate
                        </div>
                        <div class="card-body">
                            <div id="substrate-container">
                                <!-- Substrate information will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="enzyme-info-card">
                        <div class="card-header">
                            <i class="fas fa-arrow-left me-2"></i>
                            Product
                        </div>
                        <div class="card-body">
                            <div id="product-container">
                                <!-- Product information will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Reactions -->
            <div class="row">
                <div class="col-12">
                    <div class="enzyme-info-card">
                        <div class="card-header">
                            <i class="fas fa-exchange-alt me-2"></i>
                            Related Reactions
                        </div>
                        <div class="card-body">
                            <div id="reactions-container">
                                <!-- Related reactions will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const enzymeId = '{{ enzyme_id }}';
        
        // Load enzyme data
        async function loadEnzymeData() {
            try {
                const response = await fetch(`/api/enzyme/${enzymeId}`);
                if (!response.ok) {
                    throw new Error('Enzyme not found');
                }
                
                const enzyme = await response.json();
                displayEnzymeData(enzyme);
            } catch (error) {
                console.error('Error loading enzyme data:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error loading enzyme data: ${error.message}
                    </div>
                `;
            }
        }

        function displayEnzymeData(enzyme) {
            // Update header
            document.getElementById('enzyme-name').textContent = enzyme.name || 'Unknown';
            document.getElementById('ec-number').textContent = enzyme.ec_number || 'No EC Number';
            
            // Update basic information
            document.getElementById('name').textContent = enzyme.name || 'N/A';
            document.getElementById('category').textContent = enzyme.category || 'N/A';
            document.getElementById('protein-type').textContent = enzyme.protein_type || 'N/A';
            document.getElementById('source').textContent = enzyme.source || 'N/A';
            document.getElementById('is-enzyme').textContent = enzyme.is_enzyme ? 'Yes' : 'No';
            
            // Update identifiers
            document.getElementById('kegg-id').textContent = enzyme.kegg_id || 'N/A';
            document.getElementById('uniprot-id').textContent = enzyme.uniprot_id || 'N/A';
            document.getElementById('plantcyc-id').textContent = enzyme.plantcyc_id || 'N/A';
            
            // Update function information
            document.getElementById('general-function').textContent = enzyme.general_function || 'N/A';
            document.getElementById('specific-function').textContent = enzyme.specific_function || 'N/A';
            document.getElementById('description').textContent = enzyme.description || 'N/A';
            
            // Update substrate and product
            const substrateContainer = document.getElementById('substrate-container');
            const productContainer = document.getElementById('product-container');
            
            if (enzyme.substrate) {
                substrateContainer.innerHTML = `
                    <a href="/compound/${enzyme.substrate}" class="btn btn-outline-primary">
                        <i class="fas fa-flask me-2"></i>${enzyme.substrate}
                    </a>
                `;
            } else {
                substrateContainer.innerHTML = '<p class="text-muted">No substrate information</p>';
            }
            
            if (enzyme.product) {
                productContainer.innerHTML = `
                    <a href="/compound/${enzyme.product}" class="btn btn-outline-success">
                        <i class="fas fa-flask me-2"></i>${enzyme.product}
                    </a>
                `;
            } else {
                productContainer.innerHTML = '<p class="text-muted">No product information</p>';
            }
            
            // Show content and hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('enzyme-content').style.display = 'block';
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadEnzymeData);
    </script>
</body>
</html>
