<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Details - Metabolomics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .compound-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .compound-info-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .compound-info-card .card-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }
        .property-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f8f9fa;
        }
        .property-item:last-child {
            border-bottom: none;
        }
        .property-label {
            font-weight: 600;
            color: #495057;
        }
        .property-value {
            color: #6c757d;
            text-align: right;
        }
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Compound Header -->
    <div class="compound-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <a href="/" class="back-button me-3">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                    <h1 id="compound-name">Loading...</h1>
                    <p class="mb-0" id="compound-id">ID: {{ compound_id }}</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="badge bg-light text-dark fs-6" id="compound-category">Category</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="compound-content" style="display: none;">
            <div class="row">
                <!-- Basic Information -->
                <div class="col-md-6">
                    <div class="compound-info-card">
                        <div class="card-header">
                            <i class="fas fa-info-circle me-2"></i>
                            Basic Information
                        </div>
                        <div class="card-body">
                            <div class="property-item">
                                <span class="property-label">Name</span>
                                <span class="property-value" id="name"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Formula</span>
                                <span class="property-value" id="formula"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Molecular Weight</span>
                                <span class="property-value" id="molecular-weight"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">CAS Number</span>
                                <span class="property-value" id="cas-number"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">IUPAC Name</span>
                                <span class="property-value" id="iupac-name"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">Source</span>
                                <span class="property-value" id="source"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Identifiers -->
                <div class="col-md-6">
                    <div class="compound-info-card">
                        <div class="card-header">
                            <i class="fas fa-tags me-2"></i>
                            Identifiers
                        </div>
                        <div class="card-body">
                            <div class="property-item">
                                <span class="property-label">InChI Key</span>
                                <span class="property-value" id="inchikey"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">KEGG ID</span>
                                <span class="property-value" id="kegg-id"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">PubChem ID</span>
                                <span class="property-value" id="pubchem-id"></span>
                            </div>
                            <div class="property-item">
                                <span class="property-label">SMILES</span>
                                <span class="property-value" id="smiles"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Synonyms -->
            <div class="row">
                <div class="col-12">
                    <div class="compound-info-card">
                        <div class="card-header">
                            <i class="fas fa-list me-2"></i>
                            Synonyms
                        </div>
                        <div class="card-body">
                            <div id="synonyms-container">
                                <!-- Synonyms will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Reactions -->
            <div class="row">
                <div class="col-12">
                    <div class="compound-info-card">
                        <div class="card-header">
                            <i class="fas fa-exchange-alt me-2"></i>
                            Related Reactions
                        </div>
                        <div class="card-body">
                            <div id="reactions-container">
                                <!-- Related reactions will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const compoundId = '{{ compound_id }}';
        
        // Load compound data
        async function loadCompoundData() {
            try {
                const response = await fetch(`/api/compound/${compoundId}`);
                if (!response.ok) {
                    throw new Error('Compound not found');
                }
                
                const compound = await response.json();
                displayCompoundData(compound);
            } catch (error) {
                console.error('Error loading compound data:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error loading compound data: ${error.message}
                    </div>
                `;
            }
        }

        function displayCompoundData(compound) {
            // Update header
            document.getElementById('compound-name').textContent = compound.name || 'Unknown';
            document.getElementById('compound-category').textContent = compound.category || 'Unknown';
            
            // Update basic information
            document.getElementById('name').textContent = compound.name || 'N/A';
            document.getElementById('formula').textContent = compound.formula || 'N/A';
            document.getElementById('molecular-weight').textContent = compound.molecular_weight ? `${compound.molecular_weight} g/mol` : 'N/A';
            document.getElementById('cas-number').textContent = compound.cas_number || 'N/A';
            document.getElementById('iupac-name').textContent = compound.iupac_name || 'N/A';
            document.getElementById('source').textContent = compound.source || 'N/A';
            
            // Update identifiers
            document.getElementById('inchikey').textContent = compound.inchikey || 'N/A';
            document.getElementById('kegg-id').textContent = compound.kegg_id || 'N/A';
            document.getElementById('pubchem-id').textContent = compound.pubchem_id || 'N/A';
            document.getElementById('smiles').textContent = compound.smiles || 'N/A';
            
            // Update synonyms
            const synonymsContainer = document.getElementById('synonyms-container');
            if (compound.synonyms && compound.synonyms.length > 0) {
                synonymsContainer.innerHTML = compound.synonyms.map(synonym => 
                    `<span class="badge bg-secondary me-2 mb-2">${synonym}</span>`
                ).join('');
            } else {
                synonymsContainer.innerHTML = '<p class="text-muted">No synonyms available</p>';
            }
            
            // Show content and hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('compound-content').style.display = 'block';
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadCompoundData);
    </script>
</body>
</html>
